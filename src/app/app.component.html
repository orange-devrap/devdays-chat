<md-sidenav-layout [class.m2app-dark]="isDarkTheme">

  <md-sidenav #sidenav mode="side" class="app-sidenav">
    <a [routerLink]="['/rooms']" md-raised-button color="accent" (click)="sidenav.close()">rooms</a>
    <br>
    <button md-button (click)="logout();sidenav.close()">logout</button>
  </md-sidenav>

  <ddo-navbar (sidenavToggle)="sidenav.toggle()" (themeToggle)="themeToggle()"></ddo-navbar>
  
  <router-outlet></router-outlet>

</md-sidenav-layout>
