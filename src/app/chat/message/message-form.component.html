<md-card>
  <md-card-content>
    <form (ngSubmit)="saveMessage()" >
      <p><textarea [(ngModel)]="chatModel.body" name="body"></textarea></p>
      <div style="width:100%;text-align:right">
        <button md-raised-button color="primary" type="submit" >Send</button>
      </div>
    </form>
  </md-card-content>
</md-card>
