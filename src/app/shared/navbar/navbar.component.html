<md-toolbar class="app-toolbar" color="primary">

  <div class="app-toolbar-title" [routerLink]="['/rooms']">DevDays</div>

  <div class="app-toolbar-filler"></div>

  <span class="app-toolbar-user">{{ user?.pseudo }}</span>

  <button md-icon-button [md-menu-trigger-for]="menu">
    <md-icon class="app-icon-user" *ngIf="user?.pseudo?.length > 0" >account_circle</md-icon>
  </button>
  
</md-toolbar>

<md-menu #menu="mdMenu" x-position="before" >
  <button md-menu-item >none</button>
  <button md-menu-item [routerLink]="['/rooms']">rooms </button>
  <button md-menu-item (click)="logout()">logout</button>
</md-menu>
