<md-card class="app-input-section">
  <md-card-content>
    <form (ngSubmit)="loginUser()">
      <md-list>
        <md-list-item>
          <md-input placeholder="choose your pseudo" [(ngModel)]="user.pseudo" name="pseudo" required></md-input>
        </md-list-item>
      </md-list>
      <br>
      <button md-raised-button color="primary" type="submit">connect</button>
      <button md-raised-button (click)="reset()">cancel</button>
    </form>
  </md-card-content>
</md-card>
