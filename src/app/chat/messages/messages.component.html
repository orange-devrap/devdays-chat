<section class="message-list-container">

  <div *ngFor="let msg of (messages | async); trackBy: trackByKey;let isLast = last">
    <ddo-message  [message]="msg"></ddo-message>
    {{ (isLast && isTop) ? scrollToBottom() : '' }}
  </div>

  <div *ngIf="(messages | async)?.length < 1">
    no messages
  </div>
  
</section>
