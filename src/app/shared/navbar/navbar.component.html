<md-toolbar class="app-toolbar" color="primary">

  <button md-icon-button [md-menu-trigger-for]="menu">
    <md-icon>more_vert</md-icon>
  </button>

  <span class="app-toolbar-title">DevDays 2016</span>

  <span class="app-toolbar-filler"></span>

  <button md-icon-button (click)="goBack()" *ngIf="room?.name?.length > 0">
    <md-icon>keyboard_arrow_left</md-icon>
  </button>

  <span class="app-toolbar-room">{{room?.name}}</span>
  
  <md-icon class="app-icon-user" *ngIf="user?.login?.length > 0" >account_circle</md-icon>
  <span class="app-toolbar-user" title="{{ user?.firstname }} {{ user?.lastname }}">{{ user?.login }}</span>

</md-toolbar>

<md-menu #menu="mdMenu">
  <button md-menu-item >none</button>
  <button md-menu-item (click)="goToRooms()">rooms </button>
  <button md-menu-item (click)="logout()">logout</button>
</md-menu>
